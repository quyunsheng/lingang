					data: {},
					dataType: 'json', //后台返回的数据类型是json文本
					success: function(result) {
						if (result != "" && result.code == 1) {
							if(result.data){
								var imgBanner = result.data[0].cLogo;
								$('.main-banner').css('background-image','url('+ photoPath + imgBanner +')')
							}
						}
					}
				});
				$.ajax({
					url: path + '/linA/listbanner_video',
					type: 'GET',
					data: {},
					dataType: 'json', //后台返回的数据类型是json文本
					success: function(result) {
						if (result != "" && result.code == 1) {
							var videoList = result.data
							if(result.data){
								for(i in videoList){
									var videoBox = '<li><video controls="controls" controlslist="nodownload">'+
										'<source src="'+ photoPath + videoList[i].cLogo+'" type="video/mp4">'+
										'</video><span class="video-tit">'+videoList[i].cTitle+'</span></li>'
										$('.video-box').append(videoBox)
								}
							}
						}
					}
				})
			});
