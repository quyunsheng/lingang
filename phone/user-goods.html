<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>我的奖品</title>
		<meta name="description" content="临钢网全称山东临钢电子商务股份有限公司，是钢材交易的线上平台，位于山东省临沂市，临靠临沂钢材物流城，资源丰富，地理位置优越。联系电话：0539-6387606/13869993555  胡经理" />
		<meta name="keywords" content="临钢网,临钢,山东临钢,临沂临钢,钢材交易" />
		<link rel="stylesheet" type="text/css" href="font/css/font-awesome.min.css"/>
		<link rel="stylesheet" type="text/css" href="css/idangerous.swiper.css"/>
		<link rel="stylesheet" type="text/css" href="css/APlayer.min.css"/>
		<link rel="stylesheet" type="text/css" href="css/reset.css"/>
		<link rel="stylesheet" type="text/css" href="css/head.css"/>
		<link rel="stylesheet" type="text/css" href="css/news.css?vid=0326" />
		<link rel="stylesheet" type="text/css" href="css/footer.css"/>
		<link rel="stylesheet" type="text/css" href="css/user.css"/>
	</head>
	<body>
		<!-- 顶部导航 -->
		<div class="headerpage"></div>
		<!-- 页面主体 -->
		<div class="main-user">
			<div class="top-user"><img src="img/user-vip.png" >我的奖品</div>
			<div class="user-box clearfix">
				<div class="user-left fl">
					<div class="userNav"></div>
				</div>
				<div class="user-right fr">
					<p class="userRight-tit clearfix">
						<img src="img/user/goods.png" >
						我的奖品
					</p>
					<ul class="myGoods">
						<li>
							<img src="img/goods/wly.jpg" >
							<h3>五粮液</h3>
							<p>500ml</p>
							<span>提取</span>
						</li>
						<li>
							<img src="img/goods/mt.jpg" >
							<h3>茅台</h3>
							<p>500ml</p>
							<span>提取</span>
						</li>
					</ul>
					
				</div>
			</div>
		</div>
		<div class="userAdd-box">
			<div class="userAdd-point">
				<p class="approve-tit clearfix">收货地址 <a class="userAdd-close"></a></p>
				<ul class="approve-box clearfix">
					<li class="approve-list">
						<span>联系人<i>*</i></span>
						<input type="text" name="" id="" value="" placeholder="姓名" />
					</li>
					<li class="approve-list">
						<span>联系方式<i>*</i></span>
						<input type="text" name="" id="" value="" placeholder="手机号" />
					</li>
					<li class="approve-list">
						<span>收货地址<i>*</i></span>
						<select id="province_id" name="">
							<option value="">省</option>
						</select>
						<select id="city_id" name="">
							<option value="">市</option>
						</select>
						<select id="area_id" name="">
							<option value="">区</option>
						</select>
						<br>
						<input class="morePoint" type="text" name="" id="" value="" placeholder="详细地址" />
					</li>
					<li class="approve-list" style="text-align: center;">
						<input type="button" name="" id="" value="提交" />
					</li>
				</ul>
			</div>
		</div>
		<!-- 主体结束 -->
		<div class="footerpage"></div>
		<script src="js/jquery.min.js?vid=0326" type="text/javascript" charset="utf-8"></script>
		<script src="js/tools.js?vid=0326" type="text/javascript" charset="utf-8"></script>
		<script src="js/all.js?vid=0611" type="text/javascript" charset="utf-8"></script>
		<script type="text/javascript">
			$('.myGoods span').click(function(){
				$('.userAdd-box').show();
			});
			$('.userAdd-close').click(function(){
				$('.userAdd-box').hide();
			});
		</script>
		<script>
			$(function(){
				/*公共部分
				 * 导航栏
				 * footer CopyRight
				 */
				$(".headerpage").load("header.html");
				$(".footerpage").load("footer.html");
				$(".userNav").load("userNav.html");
			});
		</script>
	</body>
</html>
