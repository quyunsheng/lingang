		<script>
			$(function() {
				/*公共部分
				 * 导航栏
				 * footer CopyRight
				 */
				$('.footerpage').load('footer.html');
			});
			$("#startTime").empty();
			for (var oi = 1; oi < 4; oi++) {
				$("#startTime").append("<option value='" + getDay(oi) + "'>" + getDay(oi) + "</option>");
			}
			var chooseVal = '热轧'
			$('.typeLz img').click(function(){
				$('.typeLz').hide()
				$('.secPm').val(chooseVal)
			})
			$('.typeLz span').click(function(){
				$('.typeLz').hide()
				$('.secPm').val(chooseVal)
			})

			function getDay(day) {
				var today = new Date();
				var targetday_milliseconds = today.getTime() + 1000 * 60 * 60 * 24 * day;
				today.setTime(targetday_milliseconds); //注意，这行是关键代码
				var tYear = today.getFullYear();
				var tMonth = today.getMonth();
				var tDate = today.getDate();
				tMonth = doHandleMonth(tMonth + 1);
				tDate = doHandleMonth(tDate);
				return tYear + "-" + tMonth + "-" + tDate;
			}

			function doHandleMonth(month) {
				var m = month;
				if (month.toString().length == 1) {
					m = "0" + month;
				}
				return m;
			}

			function changChange(thiz) {
				var changVal = $(thiz).val();
				if (changVal == 'd') {
					$('.changNum').removeClass('hidden');
				} else {
					$('.changNum').addClass('hidden');
				}
			}

			function goodMore(thiz) {
				$(thiz).parents('li').find('table').toggle();
			}
		</script>

			function isWeiXin() {
				//window.navigator.userAgent属性包含了浏览器类型、版本、操作系统类型、浏览器引擎类型等信息，这个属性可以用来判断浏览器类型
				var ua = window.navigator.userAgent.toLowerCase();
				//通过正则表达式匹配ua中是否含有MicroMessenger字符串
				if (ua.match(/MicroMessenger/i) == 'micromessenger') {
					return true;
				} else {
					return false;
				}
			}
			if (isEmpty(tkn)) {

						extent: chang
					},
					// contentType: 'application/json;charset=utf-8',
					dataType: 'json', //后台返回的数据类型是json文本
					beforeSend: function(XMLHttpRequest) {
						XMLHttpRequest.setRequestHeader("token", tkn);
					},
					success: function(result) {
						if (result.code == 1) {
							$('.shop-box ul').html('');
							var spList = result.data;
							for (var i in spList) {
								var spBox =
									'<li><div class="good-box">' +
									'<span class="good-list1">' + spList[i].cShopName + spList[i].cName + '</span>' +
									'<span class="hidden">' + spList[i].cId + '</span>' +
									'<span class="good-list1">' + ggyc(spList[i].cTop) + '</span>' +
									'<span class="good-list2"><b>' + spList[i].cXsnum + '</b></span>' +
									'<span class="good-list3">' + spList[i].cSexPrice + '吨</span>';
								if (isEmpty(tkn)) {
									spBox += '<span style="font-size:0.32rem;color:red;font-weight:bold;" class="good-list4">价格登录可见</span>'
								} else if (result.marketType == 0) {
									spBox += '<span style="font-size:0.32rem;color:red;font-weight:bold;" class="good-list4">闭市中</span>'
								} else {
									spBox += '<span class="good-list4"><b>' + spList[i].cNowPrice + '</b>元/吨</span>' +
										'<span class="good-list5"><b>库存:' + spList[i].cStockNum + '</b></span>';
								}
								spBox +=
									'<span class="goodMore" onclick="goodMore(this)">商品详单</span><table><tbody>'
								for (var j in spList[i].prnList) {
									spBox +=
										'<tr><td>库存:' + spList[i].prnList[j].cStockNum + '</td><td>' + spList[i].prnList[j].cSexPrice + ' 吨</td>'
									if (isEmpty(tkn)) {
										spBox += '<td>价格登录可见</td>'
									} else if (result.marketType == 0) {
										spBox += '<td>闭市中</td>'
									} else {
										spBox += '<td>' + spList[i].prnList[j].cNowPrice + ' ￥</td>'
									}
									spBox +=
										'<td>' + spList[i].prnList[j].cSummary + '</td><td class="clearfix">';
									if (result.marketType == 0) {
										spBox +=
											'<span class="toCar" onclick="jumpNo()">购买</span>' +
											'<span class="toPin" id="' + spList[i].cId + '" onclick="jumpNo()">拼购</span><td></tr>'
									} else {
										if (parseInt(spList[i].prnList[j].cStockNum) > 0) {
											spBox += '<span class="toCar" onclick="goShopCart(this,\'' + spList[i].prnList[j].cId + '\')">购买</span>';
											if (parseInt(spList[i].prnList[j].cGoodsSex) < 1) {
												spBox += '<span class="toPin" id="' + spList[i].prnList[j].cId + '" onclick="showPin(this,\'' + spList[i]
													.prnList[j].cId + '\')">拼购</span>';
											}
											spBox += '</td></tr>';
										} else {
											spBox +=
												'<span class="toCar" onclick="myProcessErr(\'库存不足，请稍后下单！\')">购买</span>' +
												'<span class="toPin" id="' + spList[i].prnList[j].cId +
												'" onclick="myProcessErr(\'库存不足，请稍后下单！\')">拼购</span><td></tr>'
										}
									}
								}
								spBox +=
									'</tbody></table>'


								$('.shop-box ul').append(spBox);
							}
						}
					}
				})
				$(".head-search").hide();
			};



			// 添加购物车
			function goShopCart(thiz, goodsId) {
				if (isEmpty(tkn)) {
					myProcessErr('登录后可执行此操作')
					setTimeout(function() {
						window.location.href = './login.html';
					}, 1000);
				} else {
					var json = JSON.stringify({
						pId: goodsId
					});
					$.ajax({
						url: path + '/linA/addgwc',
						type: 'POST',
						beforeSend: function(XMLHttpRequest) {
							XMLHttpRequest.setRequestHeader('token', tkn);
						},
						data: json,
						contentType: 'application/json;charset=utf-8',
						dataType: 'json', //后台返回的数据类型是json文本
						success: function(result) {
							if (result != '' && result.code == 1) {
								var cartNum = parseInt($('.fix-num').html());
								$('.fix-num').html(cartNum + 1)
								myProcessOk("加入购物车成功！");
							} else {
								myProcessErr(result.msg)
							}
						}
					})
				}

			};

			// 拼购
			function showPin(thiz, pId) {
				$('.pinId').html(pId);
				$('.planTime').show();
				$('.planSub').attr('data-id', pId);
			}
			// 点击发布拼单
			function addPin() {
				var myTime = $('#startTime').val();
				var myWeight = $('#needWeight').val();
				var detailList = [];
				var fa = {
					dProcessway: $("#needType").val(),
					dProcessrequirement: $("#needMage").val()
				}
				detailList.push(fa);
				if (myTime == '') {
					myProcessErr("请选择时间!")
				} else if (myWeight == '' || myWeight == 0) {
					myProcessErr("请填写重量!")
				} else if ($('#needType').val() == '') {
					myProcessErr("请填写加工方式!")
				} else {
					var json = JSON.stringify({
						detailList: detailList,
						cTransactionId: $('.pinId').html(),
						cCategory: 2,
						cGroupNum: '',
						cGzFl: $('#needWeight').val(),
						cGroupEndTime: myTime,
					})
					// console.log(json)
					$.ajax({
						url: path + '/linA/adddd',
						type: 'POST',
						beforeSend: function(XMLHttpRequest) {
							XMLHttpRequest.setRequestHeader("token", tkn);
						},
						data: json,
						contentType: 'application/json;charset=utf-8',
						dataType: 'json', //后台返回的数据类型是json文本
						success: function(result) {
							if (result != "" && result.code == 1) {
								window.location.href = './pindan.html';
							} else {
								myProcessErr(result.msg, "");
							}
						}
					})
				}

			}

			// 分类点击
			function shopType(thiz) {
				$(thiz).addClass('on').parent().siblings().find('a').removeClass('on');
				var upPm = $(thiz)[0].innerText;
				$('select[name=\'aaaa\']').val(upPm.trim());

				var chl = $(thiz)[0].id;
				sort(chl);
				searchBtn();
			};
			function searchAllBtn() {
				if($('.secPm option:selected').val() == '冷轧'){
					$('.typeLz').show()
				}else{
					chooseVal = $('.secPm option:selected').val()
					$('.secDq option:selected').val('');
					$('.secGC option:selected').val('');
					$('.secCk option:selected').val('');
					$('.secCz option:selected').val('');
					$('#houMix').val('0')
					$('#houMax').val('0')
					$('#kuanMix').val('0')
					$('#kuanMax').val('0')
					searchBtn()
				}
			}
