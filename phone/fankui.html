			$(function(){
				var tkn = getCookie(tk);
				$.ajax({
					url: path + '/linA/listfb',
					type:'GET',
					data:{},
					dataType:'json', //后台返回的数据类型是json文本
					beforeSend: function(XMLHttpRequest) {
						XMLHttpRequest.setRequestHeader("token", tkn);
					},
					success:function(result){
						if(result != "" && result.code == 1){
							var fkList = result.data;
							for(var i in fkList){
								var ptBox = 
									'<li><p class="fk-list1">'+fkList[i].cCreatetime+'</p>'+
									'<p class="fk-list2">'+fkList[i].cContent+'</p>'

										ptBox +=
										'<p class="fk-list3"></p>'
									}else{
										ptBox +=
										'<p class="fk-list3">'+fkList[i].cReplymsg+'</p>'
									}
									ptBox +=
									'<p class="fk-list4">'+(fkList[i].cLastupdatetime == null? "未回复": fkList[i].cLastupdatetime)+'</p></li>';
								$('.fk-box').append(ptBox);
							}
						}
					}
				})
			})
