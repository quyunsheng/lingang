				// 提交认证
				function upload() {
					var filePath = $("#file").val();
					var fileName = filePath.substring(filePath.lastIndexOf(".") + 1,
							filePath.length);
					fileName = fileName.toLowerCase();
				
					if (fileName != "bmp" && fileName != "jpg" && fileName != "gif"
							&& fileName != "png" && fileName != "jpeg") {
						myProcessErr("", "只能上传bmp,jpg,gif,png,jpeg格式的图片！");
						return false;
					}
					// console.log(filePath);
				document.domain="lingangsteel.com";
				var url = path + '/linA/uploadhead.html';
				var tkn = getCookie(tk);
				$.ajaxFileUpload({
					url : url,
					type : 'POST',
					contentType: 'application/json',
					secureuri : false, //一般设置为false
					fileElementId : 'file', // 上传文件的id、name属性名
					beforeSend: function(XMLHttpRequest) {
						XMLHttpRequest.setRequestHeader("token", tkn);
					},
					success : function(data) {
						console.log(data);
						var tmp = $(data).text().substring($(data).text().indexOf("{"), $(data).text().length);
						console.log(tmp);
						var res = eval('(' + tmp + ')');
						if(res.code == "1") {
							$("#imageUrl").val(res.msg);
							$('#updateImg1').attr('src','https://www.lingangsteel.com/lingang/'+res.msg)
							// savePic();
							// window.location.reload();
						} else {
							myProcessErr(res.msg);
						}
				
					},
					error : function(data, status, e) {
						myProcessErr(e);
					}
				});
				}
				
				
				function savePic() {
					var tkn = getCookie(tk);
					var zhizhao = /^(?:(?![IOZSV])[\dA-Z]){2}\d{6}(?:(?![IOZSV])[\dA-Z]){10}$/;
					var dianhua = /^((\d{3}-\d{8}|\d{4}-\d{7,8})|(1[3|5|7|8][0-9]{9}))$/;
					var numYz = /^\d{8}$/; 
					var json = JSON.stringify({
						cShopName: $('#shopName').val(),
						cFactId: $('#gongZhangName').val(),
						cProvince: $('#myProvince').val(),
						cCity: $('#myCity').val(),
						cDistrict: $('#myArea').val(),
						cAddressId: $('#myAddress').val(),
						cVer: $('#shopPhone').val(),
						cNowCityId: $('#nowCityId').val(),
						cNowCityName: $('#nowCityName').val(),
						cVipCardno: $('#bankNum').val(),

						cWorkNo:$('#chuanzhen').val()
					});
					if($('#shopName').val()==''){
						myProcessErr('请输入企业名称');
					}
					// else if($('#gongZhangName').val()==''){
					// 	myProcessErr('请输入营业执照号');
					// }else if(!zhizhao.test($('#gongZhangName').val())){
					// 	myProcessErr('请输入正确的营业执照号');
					// }
					else if($('#myProvince').val()==''){
						myProcessErr('请选择地址');
					}else if($('#shopPhone').val()==''){
						myProcessErr('请输入开票电话');
					}else if(!dianhua.test($('#shopPhone').val())){
						myProcessErr('请输入正确电话');
					}
					// else if($('#nowCityId').val()==''){
					// 	myProcessErr('请输入税号');
					// }else if(!numYz.test($('#nowCityId').val())){
					// 	myProcessErr('请输入正确税号');
					// }
					else if($('#nowCityName').val()==''){
						myProcessErr('请输入开户银行');
					}else if($('#bankNum').val()==''){
						myProcessErr('请输入开户银行账号');
					}else if(!$("#read").prop('checked')){
						myProcessErr('请勾选临钢网会员管理条例');
					}else if($(".imageUrl").val()==''){
						myProcessErr('请上传营业执照');
					}else{
						$.ajax({
							url: path + '/linA/upyh',
							type:'POST',
							beforeSend: function (XMLHttpRequest) {
								XMLHttpRequest.setRequestHeader("token", tkn);
							},
							data:json,
							contentType: 'application/json;charset=utf-8',
							dataType:'json', //后台返回的数据类型是json文本
							success:function(result) {
								console.log(result)
								if(result != "" && result.code == 1){
									myProcessOk('保存成功！')
								}else{
									myProcessErr(result.msg)
								}
							}
						})
					}
					
				}
