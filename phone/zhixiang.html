					for(i in videoList){
						var videoBox =
							'<div class="videoList"><video controls="controls">'+
							'<source src="'+ photoPath + videoList[i].cLogo+'" type="video/mp4">'+
							'</video><p>'+videoList[i].cTitle+'</p></div>'
							$('.video-list').append(videoBox)

				}

	})
