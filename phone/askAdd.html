		<script type="text/javascript">
			function upPlan() {
				if ($('#secGc').val() == '') {
					myProcessErr('请输入钢厂！')
				} else if ($('#secPm').val() == '') {
					myProcessErr('请输入品名！')
				} else if ($('.secCz').val() == '') {
					myProcessErr('请输入材质！')
				} else if ($('.secGg').val() == '') {
					myProcessErr('请输入规格！')
				} else if ($('.secSl').val() == '') {
					myProcessErr('请输入数量！')
				} else if ($('.plan-sm').val() == '') {
					myProcessErr('请输入说明！')
				} else {
					var tkn = getCookie(tk);
					var json = JSON.stringify({
						cExplain: $('.plan-sm').val(),
						cShopColumnName: $('#secPm').val(),
						cShopname: $('#secGc').val(),
						cSpec: $('.secGg').val(),
						cTexttrue: $('.secCz').val(),
						cNum: $('.secSl').val(),
						cUnit: $('.select-unit option:selected').val(),
						psType:'1'
					})
					$.ajax({
						url: path + '/linA/addjhcg',
						type: 'POST',
						data: json,
						dataType: 'json', //后台返回的数据类型是json文本
						contentType: 'application/json;charset=utf-8',
						beforeSend: function(XMLHttpRequest) {
							XMLHttpRequest.setRequestHeader("token", tkn);
						},
						success: function(result) {
							if (result != "" && result.code == 1) {
								window.location.href = './askList.html';
							} else {
								myProcessErr(result.msg)
							}
						}
					});
				}

			}
		</script>
