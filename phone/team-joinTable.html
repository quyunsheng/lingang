		<script type="text/javascript">
			function clickUP(){
				$(".myInput input[type='text']").each(function () {
					if ($(this).val() == "") {
						myProcessErr("不能为空！");
						return false
					}
				})

			}
			function upJl(){
				var data = '';
				$('.gx-list1 input').each(function (item) {
					data += $(this).val()+',';
				});
					data.slice(0,data.length-1);
					data=+';';
				$('.gx-list2 input').each(function (item) {
					data += $(this).val()+',';
				});
					data.slice(0,data.length-1);
					data=+';';
				var json = JSON.stringify({
					cAddress:$('#cAddress').val(),
					cAge:$('#cAge').val(),
					cBirthday:$('#cBirthday').val(),
					cEducation:$('#cEducation').val(),
					cEvection:$('#cEvection input[type="radio"]:checked').val(),
					cFindjob:$('#cFindjob').val(),
					cInformtime:$('#cInformtime').val(),
					cJiguan:$('#cJiguan').val(),
					cJob:$('#cJob input[type="radio"]:checked').val(),
					cLike:$('#cLike').val(),
					cMarry:$('#cMarry').val(),
					cMoney:$('#cMoney').val(),
					cMsg:$('#cMsg').val(),
					cOther:$('#cOther').val(),
					cPosition:$('#cPosition').val(),
					cRealName:$('#cRealName').val(),
					cSchool:$('#cSchool').val(),
					cSex:$('#cSex').val(),
					cSubject:$('#cSubject').val(),
					cSummary:$('#cSummary').val(),
					cTelephone:$('#cTelephone').val(),
					cTophonetime:$('#cTophonetime').val(),
					cFamily:data
				})
				// console.log(json)
				$.ajax({
				    url: path + '/linA/subgrjl',
				    type: 'POST',
				    data: json,
				    contentType: 'application/json;charset=utf-8',
				    dataType: 'json', //后台返回的数据类型是json文本
				    success: function (result) {
				        if (result != "" && result.code == 1) {
							myProcessOk(result.msg)
				        } else {
				            myProcessErr(result.msg)
				        }
				    }
				})
			}
			function upload2() {
				var filePath = $("#file").val();
				var fileName = filePath.substring(filePath.lastIndexOf(".") + 1,
						filePath.length);
				fileName = fileName.toLowerCase();
				var maxSize = 5*1024*1024 //5M限制
				var fileSize = $('#file').get(0).files[0].size
				if (fileSize > maxSize) {
					myProcessErr("请上传大小不超过5M的图片！");
					return false;
				}
				if (fileName != "bmp" && fileName != "jpg" && fileName != "gif"
						&& fileName != "png" && fileName != "jpeg") {
					myProcessErr("", "只能上传bmp,jpg,gif,png,jpeg格式的图片！");
					return false;
				}
				console.log(filePath);
			document.domain="lingangsteel.com";
			var url = path + '/linA/uploadhead.html';
			var tkn = getCookie(tk);
			$.ajaxFileUpload({
				url : url,
				type : 'POST',
				contentType: 'application/json',
				secureuri : false, //一般设置为false
				fileElementId : 'file', // 上传文件的id、name属性名
				beforeSend: function(XMLHttpRequest) {
					XMLHttpRequest.setRequestHeader("token", tkn);
				},
				success : function(data) {
					console.log(data);
					var tmp = $(data).text().substring($(data).text().indexOf("{"), $(data).text().length);
					console.log(tmp);
					var res = eval('(' + tmp + ')');
					if(res.code == "1") {
						// "https://www.lingangsteel.com/" + $("#imageUrl").val()
						$("#imageUrl").val(res.msg);
						$('#userPhoto').attr('src','http://www.lingangsteel.com/lingang/' + res.msg)
					} else {
						myProcessErr(res.msg);
					}
			
				},
				error : function(data, status, e) {
					myProcessErr(e);
				}
			});
			}
		</script>
