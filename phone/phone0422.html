<script>
	$(function(){
	  /*公共部分
	   * 导航栏
	   * footer CopyRight
	   */
	  $(".footerpage").load("footer.html");
	});
	$(".apart").click(function() {
		$('.hb').addClass("shake");
		setTimeout(function() {
			$(".hb").removeClass("shake");
			$('.hb-mage').fadeIn()
		}, 2000);
	});
	$('.hb-close').click(function() {
		$('.hb').hide();
		$('.hb-mb').hide();
	});
	$('.hbClose').click(function() {
		$('.getHb').hide();
	});
	// 拆红包
	function ckHb() {
		var tkn = getCookie(tk);
		if (isEmpty(tkn)) {
			myProcessErr('请先登录！')
			window.location.href='./login.html';
			return;
		};
		$.ajax({
			url: path + '/linA/gethb',
			type: 'GET',
			beforeSend: function(XMLHttpRequest) {
				XMLHttpRequest.setRequestHeader("token", tkn);
			},
			data: {
				id: 1110254610135800
			},
			// contentType: 'application/json;charset=utf-8',
			dataType: 'json', //后台返回的数据类型是json文本
			success: function(result) {
				if (result != "" && result.code == 1) {
					// console.log(result)
					$('.hbNum i').html(result.data.cPrice);
					$('.hbId').html(result.data.cId)
					$('.showHb').addClass('hbIn');
					setTimeout(function() {
						$('.showHb').removeClass('hbIn');
						$('.getHb').remove();
					}, 1000);
					$('.showHb').css({
						"bottom": "52%",
						"opacity": "1"
					});
				} else {
					alert(result.msg)
				}
			}
		});
	};
	// 红包提交
	function poseHb() {
		var tkn = getCookie(tk);
		var json = JSON.stringify({
			id: 1110254610135800,
			cId: $('.hbId').html(),
			cPrice: $('.hbNum i').html()
		})
		$.ajax({
			url: path + '/linA/addyhq',
			type: 'POST',
			beforeSend: function(XMLHttpRequest) {
				XMLHttpRequest.setRequestHeader("token", tkn);
			},
			data: json,
			contentType: 'application/json;charset=utf-8',
			dataType: 'json', //后台返回的数据类型是json文本
			success: function(result) {
				$('.showHb').remove();
				$('.getHb').remove();
				if (result != "" && result.code == 1) {
					// console.log(result)
					// $('.showHb').addClass('hidden');
	
				} else {
					alert(result.msg)
				}
			}
		});
		};
	// 用户登录显示
	$(function() {
		var tkn = getCookie(tk);
		if (!tkn == '') {
			$.ajax({
				url: path + '/linA/getyh',
				type: 'GET',
				beforeSend: function(XMLHttpRequest) {
					XMLHttpRequest.setRequestHeader("token", tkn);
				},
				data: {},
				dataType: 'json', //后台返回的数据类型是json文本
				success: function(result) {
					if (result != "" && result.code == 1) {
						var btnType = result.user;
						$('.getPhone').val(btnType.cPhone);
						if(btnType.cScore == 1){
							$('.getHb').remove();
							$('.showHb').remove();
						}else{
							$('.getHb').show();
							$('.showHb').addClass('show');
						}
					}
				}
			})
		}
	
	});
</script>

			$(function(){

				$.ajax({

					data:{},
					// contentType: 'application/json;charset=utf-8',
					dataType:'json', //后台返回的数据类型是json文本
					success:function(result) {
						if(result != "" && result.code == 1){
							var cityName = result.data;
							console.log(result)
							changeCity(cityName[0].cName);
							$('.city').html(cityName[0].cName);
							for(var i in cityName){
								var cityList =
								"<span onclick='changeCity(\"" + cityName[i].cName + "\")'>" + cityName[i].cName + "</span>";
								$('.hide-inner').append(cityList);
							}

					}

			function changeCity(pName){
				$('#price-select .city').html(pName)
				$('.hide-city').hide();
				$.ajax({
					url: path + '/linA/listjj',
					type:'GET',
					data:{
						pName:pName
					},
					dataType:'json', //后台返回的数据类型是json文本
					success:function(result) {
						console.log(result)
						if(result != "" && result.code == 1){
							$('.price-swiper .swiper-wrapper').html('');
							var jj = result.data;
							for(var i in jj){
								var Cbli = (jj[i].cYesterdayprice/jj[i].cTodayprice/100).toFixed(2);
								var jjList =
								'<div class="slide-list swiper-slide">' +
								'<h2 class="span-list1"><img src="' + photoPath + jj[i].cBlockId + '" >' + jj[i].cShopColumnType + '</h2>';
								// 相较昨日变化趋势0=减少 1= 增加 2=持平 "
								if(jj[i].cStatechange == 0){
									jjList +=
									'<div class="green span-list2">' + jj[i].cTodayprice + '<i class="fa fa-arrow-down" aria-hidden="true"></i></div>' +
										'<div class="green span-list3">-'+ jj[i].cYesterdayprice + '&nbsp;&nbsp;&nbsp;&nbsp;-' +  Cbli[i] + '%</div>';
								}else if(jj[i].cStatechange == 1){
									jjList +=
									'<div class="red span-list2">' + jj[i].cTodayprice + '<i class="fa fa-arrow-down" aria-hidden="true"></i></div>' +
										'<div class="red span-list3">+'+ jj[i].cYesterdayprice +　'&nbsp;&nbsp;&nbsp;&nbsp;+' +  Cbli[i] + '%</div>';
								}else if(jj[i].cStatechange == 2){
									jjList +=
									'<div class="blue span-list2">' + jj[i].cTodayprice + '<i class="fa fa-arrow-down" aria-hidden="true"></i></div>' +
									'<div class="blue span-list3">0&nbsp;&nbsp;&nbsp;&nbsp;0%</div>';
								}
								jjList +=
									'<div class="span-list4 clearfix"><span>' +  jj[i].cProvince + '</span></div></div>';
								$('.price-swiper .swiper-wrapper').append(jjList);
							};
							var tabsSwiper = new Swiper('.price-swiper',{
								noSwiping : true,
								speed:500,
								slidesPerView : 4,
								slidesPerGroup : 1,
							});
							if($('.price-swiper .slide-list').length > 4){
								$('.price-swiper .arrow-list').show()
							}
							$('.price-left').on('click', function(e){
								e.preventDefault()
								tabsSwiper.swipePrev()
							});
							$('.price-right').on('click', function(e){
								e.preventDefault()
								tabsSwiper.swipeNext()
							});
						}
					}
				})
			};
