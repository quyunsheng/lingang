			function myTimer(timeId){
				$('.showTime').each(function(i){
					var myTime = $(this).attr('data-time');
					var timer = $.myTime.DateToUnix(myTime);
					console.log(timer)
					var timestamp = Date.parse(new Date())/1000;
					if(timestamp>timer){
						var useTime = timer + 1800 - timestamp
						setInterval(function(){
							useTime=useTime-1;
							if(0<useTime<1800){
								var minute=parseInt(useTime/60);
								var second=parseInt(useTime%60);
								$('.live'+i).html(minute+'分'+second+'秒后自动取消，<br>请及时提交订单');
							}else{
								$('.live'+i).html('订单失效');
							}
						},1000)
					}
				})
			}

		<script type="text/javascript">
		$.extend({
		    myTime:{
		        CurTime: function(){
		            return Date.parse(new Date())/1000;
		        },
		        DateToUnix: function(string) {
		            var f = string.split(' ', 2);
		            var d = (f[0] ? f[0] : '').split('-', 3);
		            var t = (f[1] ? f[1] : '').split(':', 3);
		            return (new Date(
		                parseInt(d[0], 10) || null,
		                (parseInt(d[1], 10) || 1) - 1,
		                parseInt(d[2], 10) || null,
		                parseInt(t[0], 10) || null,
		                parseInt(t[1], 10) || null,
		                parseInt(t[2], 10) || null
		                )).getTime() / 1000;
		        },
		        UnixToDate: function(unixTime, isFull, timeZone) {
		            if (typeof (timeZone) == 'number'){
		                unixTime = parseInt(unixTime) + parseInt(timeZone) * 60 * 60;
		            }
		            var time = new Date(unixTime * 1000);
		            var ymdhis = "";
		            ymdhis += time.getUTCFullYear() + "-";
		            ymdhis += (time.getUTCMonth()+1) + "-";
		            ymdhis += time.getUTCDate();
		            if (isFull === true){
		                ymdhis += "" + time.getUTCHours() + ":";
		                ymdhis += time.getUTCMinutes() + ":";
		                ymdhis += time.getUTCSeconds();
		            }
		            return ymdhis;
		        }
		    }
		});
