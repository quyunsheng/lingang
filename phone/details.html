		<script type="text/javascript">
			(function($) {
				$.getUrlParam = function(name) {
					var reg = new RegExp("(^|&)" + name + "=([^&]*)(&|$)");
					var r = window.location.search.substr(1).match(reg);
					if (r != null) return unescape(r[2]);
					return null;
				}
			})(jQuery);
			$(function() {
				$.ajax({
					type: 'GET',
					url: path + '/linA/getnews',
					data: {
						id: $.getUrlParam('id')
					},
					dataType: "json",
					success: function(result) {
						console.log(result)
						if (result != "" && result.code == 1) {
							var listNew = result.data;
							$('.box-list h1').html(listNew.cTitle);
							$('.box-list .detail-mage').html(listNew.cContent);
							$('.tags').html("&nbsp;&nbsp;来源："+listNew.cTags);
						} else {
							myProcessErr(result.msg)
						}
					}
				})
			})
		</script>
