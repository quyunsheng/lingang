		<script type="text/javascript">
			var headSwiper = new Swiper('.headSwip-banner', {
				autoplay: 2000,
				pagination: '.pagination',
				loop: true,
				grabCursor: true,
				paginationClickable: true,
				//用户操作swiper之后，是否禁止autoplay.默认为true：停止。
				autoplayDisableOnInteraction: false,
				//拖动释放时不会输出信息，阻止click冒泡。拖动Swiper时阻止click事件。
				preventLinksPropagation: true,
			});
			$('.headSwip-left').on('click', function(e) {
				e.preventDefault()
				headSwiper.swipePrev()
			});
			$('.headSwip-right').on('click', function(e) {
				e.preventDefault()
				headSwiper.swipeNext()
			});
			var supplyCar = new Swiper('.supplyCar-swiper', {
				// autoplay : 2000,
				loop: true,
				slidesPerView: 2,
				slidesPerGroup: 1,
			});
			$('.supplyCar-left').on('click', function(e) {
				e.preventDefault()
				supplyCar.swipePrev()
			});
			$('.supplyCar-right').on('click', function(e) {
				e.preventDefault()
				supplyCar.swipeNext()
			});
			var supplyCoke = new Swiper('.supplyCoke-swiper', {
				// autoplay : 2000,
				loop: true,
				slidesPerView: 2,
				slidesPerGroup: 1,
			});
			$('.supplyCoke-left').on('click', function(e) {
				e.preventDefault()
				supplyCoke.swipePrev()
			});
			$('.supplyCoke-right').on('click', function(e) {
				e.preventDefault()
				supplyCoke.swipeNext()
			});
		</script>

		<script type="text/javascript">
			// 用户登录显示
			$(function() {
				var tkn = getCookie(tk);
				if (!tkn == '') {
					$.ajax({
						url: path + '/linA/getyh',
						type: 'GET',
						beforeSend: function(XMLHttpRequest) {
							XMLHttpRequest.setRequestHeader("token", tkn);
						},
						data: {},
						dataType: 'json', //后台返回的数据类型是json文本
						success: function(result) {
							if (result != "" && result.code == 1) {
								var btnType = result.user;
								$('.user-name').html('嘿，' + btnType.cUsername + ',你好!');
								$('.user-box .user-img img').attr('src', btnType.cLogo);
								$('.user-show1').addClass('hidden');
								$('.user-show2').removeClass('hidden');
$('.getPhone').val(btnType.cPhone);
								if(btnType.cScore == 1){
									$('.getHb').remove();
									$('.showHb').remove();
								}else{
									$('.getHb').show();
									$('.showHb').addClass('show');
								}
							}
						}
					})
				}

			});
			$(function() {
				// 加载卷价上方按钮
				$.ajax({

							var btnType = result.data;
							for (var i in result.data) {

			});
