		<script>
			$(function() {
				/*公共部分
				 * 导航栏
				 * footer CopyRight
				 */
				$(".headerpage").load("header.html");
				$(".footerpage").load("footer.html");
			});
			$("#startTime").empty();
			for(var oi=1;oi<4;oi++){
				$("#startTime").append("<option value='"+getDay(oi)+"'>"+getDay(oi)+"</option>");
			 }
			function getDay(day){
			    var today = new Date();
			    var targetday_milliseconds=today.getTime() + 1000*60*60*24*day;
			    today.setTime(targetday_milliseconds); //注意，这行是关键代码
			    var tYear = today.getFullYear();
			    var tMonth = today.getMonth();
			    var tDate = today.getDate();
			    tMonth = doHandleMonth(tMonth + 1);
			    tDate = doHandleMonth(tDate);
			    return tYear+"-"+tMonth+"-"+tDate;
			}
			function doHandleMonth(month){
			    var m = month;
			    if(month.toString().length == 1){
			     m = "0" + month;
			    }
			    return m;
			}
			
			
		</script>

						thickness: hou,
						width: kuan,
						extent:chang
					},
					// contentType: 'application/json;charset=utf-8',
					dataType: 'json', //后台返回的数据类型是json文本
					beforeSend: function(XMLHttpRequest) {
						XMLHttpRequest.setRequestHeader("token", tkn);
					},
					success: function(result) {
						if ( result.code == 1) {
							$('.shop-table tbody').remove();
							var spList = result.data;
							if(spList.length == 0){
								myProcessErr('暂无此商品！')
							}
							for (var i in spList) {
								var spBox =
									'<tbody><tr><td><img class="td-align td-img" src="' + photoPath + spList[i].cLogo + '" >' + spList[i].cShopName + '</td><td>' + spList[i].cName + '</td>'+
									'<td>' + spList[i].cXsnum + '</td><td>' + ggyc(spList[i].cTop) + '</td><td>' + spList[i].cZkbl + '</td>'+
									'<td>' + spList[i].cStockNum + '</td><td>' + spList[i].cSexPrice + ' 吨</td>'
									if(isEmpty(tkn)) {
										spBox+=	'<td>价格登录可见</td>'
									}else if(result.marketType == 0){
										spBox+=	'<td>闭市中</td>'
									}else{
										if(spList[i].prnList[0].ifHidePrice == 1){
											spBox+=	'<td>闭市中</td>'
										}else{
											spBox+=	'<td>' + spList[i].cNowPrice + ' ￥</td>'
										}
									}
									spBox+=	
									'<td>' + spList[i].cSummary + '</td><td><span class="good-more" onclick="goodMore(this)">查看</span></td></tr>'
									for(var j in spList[i].prnList){
										spBox+=	
										'<tr class="good-list"><td></td><td></td><td>' + spList[i].prnList[j].cXsnum + '</td><td></td><td></td><td>' + spList[i].prnList[j].cStockNum + '</td><td>' + spList[i].prnList[j].cSexPrice + ' 吨</td>'
										if(isEmpty(tkn)) {
											spBox+=	'<td>价格登录可见</td>'
										}else if(result.marketType == 0){
											spBox+=	'<td>闭市中</td>'
										}else{
											if(spList[i].prnList[j].ifHidePrice == 0){
												spBox+=	'<td>' + spList[i].prnList[j].cNowPrice + ' ￥</td>'
											}else if(spList[i].prnList[j].ifHidePrice == 1){
												spBox+=	'<td>闭市中</td>'
											}
										}
										spBox+=
										'<td>' + spList[i].prnList[j].cSummary + '</td><td class="clearfix">';
										if(spList[i].prnList[j].ifHidePrice == 0){
											if(result.marketType == 0){
												spBox+='<span class="shop-plan" onclick="jumpNo()"><i class="fa fa-cart-arrow-down" aria-hidden="true"></i> 加入购物车</span>';
												spBox+='<span class="shop-pin" onclick="jumpNo()"><i class="fa fa-paper-plane-o" aria-hidden="true"></i>拼购<span></td></tr>';
											}else{
												if(parseInt(spList[i].prnList[j].cStockNum)>0){
													spBox+='<span class="shop-plan" onclick="goShopCart(this,\'' + spList[i].prnList[j].cId +'\')"><i class="fa fa-cart-arrow-down" aria-hidden="true"></i> 加入购物车</span>' ;
													if(parseInt(spList[i].prnList[j].cGoodsSex)<1){
														spBox+='<span class="shop-pin" onclick="showPin(\'' + spList[i].prnList[j].cId +'\')"><i class="fa fa-paper-plane-o" aria-hidden="true"></i>拼购<span>';
													}
													spBox+='</td></tr>';
												}else{
													spBox+='<span class="shop-plan" onclick="myProcessErr(\'库存不足，请稍后下单！\')"><i class="fa fa-cart-arrow-down" aria-hidden="true"></i> 加入购物车</span>' ;
													spBox+='<span class="shop-pin" onclick="myProcessErr(\'库存不足，请稍后下单！\')"><i class="fa fa-paper-plane-o" aria-hidden="true"></i>拼购<span></td></tr>';
												}
											}
										}else{
											//闭市不显示按钮
										}
										
									}
									spBox+=
									'<tbody>'
									
									
									
								$('.shop-table').append(spBox);
							}
						}
					}
				})
			};
			function jumpNo(){
				myProcessErr('闭市中')
			}
			// 添加购物车
			function goShopCart(thiz, goodsId) {
				var tkn = getCookie(tk);
				if (isEmpty(tkn)) {
					myProcessErr('登录后可执行此操作')
					setTimeout(function() {
						window.location.href = './login.html';
					}, 1000);
				} else{
					var json = JSON.stringify({
						pId: goodsId
					});
					$.ajax({
						url: path + '/linA/addgwc',
						type: 'POST',
						beforeSend: function(XMLHttpRequest) {
							XMLHttpRequest.setRequestHeader("token", tkn);
						},
						data: json,
						contentType: 'application/json;charset=utf-8',
						dataType: 'json', //后台返回的数据类型是json文本
						success: function(result) {
							if (result != "" && result.code == 1) {
								myProcessOk(result.msg)
								var cartNum = parseInt($('.cart-num').html());
								$('.cart-num').html(cartNum + 1)
							} else {
								myProcessErr(result.msg)
							}
						}
					})
				}
				
			};

			// 通过分类改变规格和材质
			function sort(chl) {
				$.ajax({
					url: path + '/linA/getcz',
					type: 'GET',
					data: {
						chl: chl
					},
					dataType: 'json', //后台返回的数据类型是json文本
					success: function(result) {
						if (result != "" && result.code == 1) {
							// 材质
							if (result.data !=null && result.data.cComment != null) {
								$('.secCz ul')[0].innerHTML = '';
								var listCz = result.data.cComment.split("，");
								// console.log(listCz)
								for (var i in listCz) {
									var spCz = '<li onclick="checkList(this)">' + listCz[i] + '</li>';
									$('.secCz ul').append(spCz);
								}
								
							} else {
								$('.secCz ul')[0].innerHTML = '';
							}
						}
					}
				});
			}
		</script>
		<script type="text/javascript">
			
			
			// 点击拼单
			function showPin(pId) {
				var tkn = getCookie(tk);
				if (!tkn == '') {
					$('.planTime').show();
					$('.pinId').html(pId);
				}else{
					myProcessErr("请先登陆!")
				}
			}

			// 点击发布拼单
			function addPin() {
				var myTime = $('#startTime').val();
				var myWeight = $('#needWeight').val();
				var detailList = [];
				var fa = {
					dProcessway:$("#needType").val(),
					dProcessrequirement:$("#needMage").val()
				}
				detailList.push(fa);
				if (myTime == '') {
					myProcessErr("请选择时间!")
				} else if (myWeight == '' || myWeight == 0) {
					myProcessErr("请填写重量!")
				}else if($('#needType').val()==''){
					myProcessErr("请填写加工方式!")
				}else {
					// console.log(myDay)
					var tkn = getCookie(tk);
					var json = JSON.stringify({
						detailList:detailList,
						cTransactionId: $('.pinId').html(),
						cCategory: 2,
						cGroupNum: '',
						cGzFl: $('#needWeight').val(),
						cGroupEndTime: myTime,
					})
					// console.log(json)
					$.ajax({
						url: path + '/linA/adddd',
						type: 'POST',
						beforeSend: function(XMLHttpRequest) {
							XMLHttpRequest.setRequestHeader("token", tkn);
						},
						data: json,
						contentType: 'application/json;charset=utf-8',
						dataType: 'json', //后台返回的数据类型是json文本
						success: function(result) {
							if (result != "" && result.code == 1) {
								window.location.href = './group-pin.html?chl=my';
							} else {
								myProcessErr(result.msg,"");
							}
						}
					})
				}

			}
		</script>
